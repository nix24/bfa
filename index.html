<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--imoport style.css-->
    <link rel="stylesheet" href="style.css" />
    <title>Brute force attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Brute force examples</h1>
      <div class="input-pass">
        <!--input box for user to put in a password-->
        <h2>Please input a password</h2>
        <input type="password" id="passUser" placeholder="Enter password" />
        <!-- Add this inside the "input-pass" div -->
        <label>
          <input type="checkbox" id="sameLength" />
          Use same password length
        </label>

        <label>
          <input type="checkbox" id="useSpecialCharacters" />
          Use special characters
        </label>

        <button id="submit">Submit</button>
      </div>
      <div class="brute-force">
        <!-- Add the following inside the "brute-force" div -->
        <div class="brute-force-settings">
          <label class="input-number-label">
            Minimum password length:
            <input
              type="number"
              class="input-number"
              id="minPassLength"
              value="1"
              min="1"
              max="15"
            />
          </label>
          <label class="input-number-label">
            Maximum password length:
            <input
              type="number"
              class="input-number"
              id="maxPassLength"
              value="15"
              min="1"
              max="15"
            />
          </label>
        </div>

        <!--div where when the user submits their own password, it will start to generate passwords until it matches the user input-->
        <h2>Brute force attack</h2>
        <div class="brute-force-output">
          <p id="bruteForceOutput"></p>
          <!-- Add this inside the "brute-force-output" div -->
          <p>Attempts: <span id="attemptCount">0</span></p>
        </div>
      </div>
      <div class="password-history">
        <h2>Password history</h2>
        <table id="passwordHistoryTable">
          <thead>
            <tr>
              <th>Password</th>
              <th>Attempts</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="attempt-stats">
        <h2>Attempt Statistics</h2>
        <p>Longest attempts: <span id="longestAttempts">0</span></p>
        <p>Shortest attempts: <span id="shortestAttempts">0</span></p>
        <p>Average attempts: <span id="averageAttempts">0</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
