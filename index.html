<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--imoport style.css-->
    <link rel="stylesheet" href="style.css" />
    <title>Brute force attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Brute force examples</h1>
      <div class="input-pass">
        <!--input box for user to put in a password-->
        <h2>Please input a password</h2>
        <input type="password" id="passUser" placeholder="Enter password" />
        <!-- Add this inside the "input-pass" div -->
        <label>
          <input type="checkbox" id="sameLength" />
          Use same password length
        </label>

        <button id="submit">Submit</button>
      </div>
      <div class="brute-force">
        <!--div where when the user submits their own password, it will start to generate passwords until it matches the user input-->
        <h2>Brute force attack</h2>
        <div class="brute-force-output">
          <p id="bruteForceOutput"></p>
          <!-- Add this inside the "brute-force-output" div -->
          <p>Attempts: <span id="attemptCount">0</span></p>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("submit").addEventListener("click", function () {
      const inputPass = document.getElementById("passUser").value;
      const outputElement = document.getElementById("bruteForceOutput");
      const useSameLength = document.getElementById("sameLength").checked;

      bruteForceAttack(useSameLength);

      function generateRandomPassword(length) {
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let result = "";

        for (let i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
        }

        return result;
      }

      function bruteForceAttack(useSameLength) {
        const maxLength = useSameLength ? inputPass.length : 15;
        let found = false;
        let generatedPass = "";
        let attemptCount = 0;
        const attemptCountElement = document.getElementById("attemptCount");

        function tryPassword(passwordLength) {
          if (passwordLength <= maxLength) {
            setTimeout(function () {
              generatedPass = generateRandomPassword(passwordLength);
              outputElement.textContent = generatedPass;
              attemptCount++;
              attemptCountElement.textContent = attemptCount;

              if (generatedPass === inputPass) {
                found = true;
              } else {
                tryPassword(passwordLength + 1);
              }
            }, 50);
          } else {
            if (!found) {
              tryPassword(useSameLength ? maxLength : 1);
            }
          }
        }

        tryPassword(useSameLength ? maxLength : 1);
      }
    });
  </script>
</html>
